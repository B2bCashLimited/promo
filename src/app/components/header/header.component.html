<header class="header">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-6 col-md-5 col-sm-8 col-8">
        <div class="d-inline-flex align-items-center mr-auto header--logo">
          <img src="assets/img/svg-icons/logo.svg">
          <div class="d-flex flex-column ml-2">
            <span class="header--logo-text">B2B.<span>CASH</span></span>
            <span class="header--logo-text-sub">{{'header.titleLogo' | translate}}</span>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-7 col-sm-4 col-4">
        <div class="row align-items-center justify-content-end">
          <div class="col-xl-4 col-lg-5 col-md-6 col-6 text-right">
            <a class="link-phone d-inline-flex align-items-center" href="tel:+79587568777" onclick="yacounter.reachGoal('TEL')">
              <svg class="ic-phone" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.1095 4.77465C13.4795 4.80771 15.5906 4.59804 15.8757 8.33328H19.9852C19.9852 2.5468 14.9386 1.76685 10.0025 1.76685C5.06602 1.76685 0.0198212 2.5468 0.0198212 8.33328H4.09739C4.41287 4.52685 6.76753 4.74197 10.1095 4.77465Z" />
                <path d="M2.05823 10.1935C3.05915 10.1935 3.89201 10.2534 4.07718 9.26883C4.10208 9.13502 4.11647 8.9833 4.11647 8.80786H4.06901H0C0 10.2725 0.921557 10.1935 2.05823 10.1935Z" />
                <path d="M15.9023 8.80786H15.8638C15.8638 8.98447 15.879 9.13657 15.9074 9.26883C16.1027 10.1768 16.9343 10.1204 17.9318 10.1204C19.0739 10.1204 19.9997 10.1954 19.9997 8.80786H15.9023Z" />
                <path d="M13.895 7.81044V7.22849C13.895 6.96824 13.5951 6.9519 13.2248 6.9519H12.6199C12.2499 6.9519 11.95 6.96824 11.95 7.22849V7.72992V8.11892H7.67092V7.72992V7.22849C7.67092 6.96824 7.37099 6.9519 7.00105 6.9519H6.39575C6.02581 6.9519 5.72588 6.96824 5.72588 7.22849V7.81044V8.31848C4.75103 9.33146 1.56118 13.6436 1.44525 14.1656L1.44681 17.6492C1.44681 17.9709 1.70861 18.2327 2.03032 18.2327H17.5906C17.9123 18.2327 18.1741 17.9709 18.1741 17.6492V14.1481C18.0593 13.6413 14.8703 9.33107 13.895 8.3181V7.81044Z" />
              </svg>
              <span>+7 958 <i> 756-87-77</i></span>
            </a>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-6 col-6">
            <a [href]="regUrl" target="_blank"
              gtagEvent
              trackOn="send" 
              action="click"
              category="button" 
              appYandexReachGoal="registration_button"
              class="b2b-btn" mat-raised-button color="accent">
              <img class="ic-pencil" src="assets/img/svg-icons/pencil.svg">
              <span class="b2b-btn--text">{{'header.navRegistration' | translate}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
